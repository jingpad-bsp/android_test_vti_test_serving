<div fxLayout="row">
    <div fxFlex="10" fxFlex.gt-sm="20"></div>
    <div fxFlex="90" fxFlex.gt-sm="80">
        <h1 class="section-title">{{'topHeroes' | translate}}</h1>
        <mat-progress-spinner *ngIf="!devices"
                              class="progress-spinner"
                              [color]="'primary'"
                              [mode]="'indeterminate'">
        </mat-progress-spinner>
        <div id="devices-list" *ngIf="devices">
            <ng-container *ngFor="let device of devices">
                <mat-card class="device-card">
                    <mat-card-header>
                        <div mat-card-avatar class="hero-header-image"
                             [ngStyle]="{'background-image': 'url(assets/images/heroes/' + device.id + '-thumbnail.jpg)'}"></div>
                        <mat-card-title>{{device.name}}</mat-card-title>
                        <mat-card-subtitle>{{device.alterEgo}}</mat-card-subtitle>
                        <div class="flex-spacer"></div>
                        <div class="device-actions">
                            {{device.likes}}
                            <mat-icon matTooltip="{{(canVote ? 'canVote' : 'cannotVote') | translate}}"
                                      [matTooltipPosition]="'above'"
                                      class="like-icon" (click)="like(device)">favorite
                            </mat-icon>
                        </div>
                    </mat-card-header>
                    <img mat-card-image src="assets/images/heroes/{{device.id}}.jpg">
                </mat-card>
            </ng-container>
        </div>
    </div>
    <div fxFlex="10" fxFlex.gt-sm="20"></div>
</div>
