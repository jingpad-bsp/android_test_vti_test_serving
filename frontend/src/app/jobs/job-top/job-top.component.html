<div fxLayout="row">
    <div fxFlex="10" fxFlex.gt-sm="20"></div>
    <div fxFlex="90" fxFlex.gt-sm="80">
        <h1 class="section-title">{{'topHeroes' | translate}}</h1>
        <mat-progress-spinner *ngIf="!jobs"
                              class="progress-spinner"
                              [color]="'primary'"
                              [mode]="'indeterminate'">
        </mat-progress-spinner>
        <div id="jobs-list" *ngIf="jobs">
            <ng-container *ngFor="let job of jobs">
                <mat-card class="job-card">
                    <mat-card-header>
                        <div mat-card-avatar class="hero-header-image"
                             [ngStyle]="{'background-image': 'url(assets/images/heroes/' + job.id + '-thumbnail.jpg)'}"></div>
                        <mat-card-title>{{job.name}}</mat-card-title>
                        <mat-card-subtitle>{{job.alterEgo}}</mat-card-subtitle>
                        <div class="flex-spacer"></div>
                        <div class="job-actions">
                            {{job.likes}}
                            <mat-icon matTooltip="{{(canVote ? 'canVote' : 'cannotVote') | translate}}"
                                      [matTooltipPosition]="'above'"
                                      class="like-icon" (click)="like(job)">favorite
                            </mat-icon>
                        </div>
                    </mat-card-header>
                    <img mat-card-image src="assets/images/heroes/{{job.id}}.jpg">
                </mat-card>
            </ng-container>
        </div>
    </div>
    <div fxFlex="10" fxFlex.gt-sm="20"></div>
</div>
